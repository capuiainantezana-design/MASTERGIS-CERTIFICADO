<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificado Verificado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-3xl w-full text-center border border-gray-200">

    <!-- Logo (opcional, si tienes logo.png) -->
    <img src="logo.png" alt="Logo Institución" class="h-20 mx-auto mb-6">

    <h1 class="text-3xl font-bold text-gray-800 mb-4">Certificado Verificado ✅</h1>

    <p class="text-gray-600 mb-4">Este certificado pertenece a:</p>
    <h2 class="text-2xl font-semibold text-indigo-700">
      ANTEZANA GERI IAIN EVANS
    </h2>
    <p class="mt-4 text-gray-700 text-lg">
      Fecha de emisión: <span class="font-semibold">12 de febrero de 2024</span>
    </p>

    <!-- Imagen del certificado -->
    <div class="mt-8">
      <img src="certificado.png" alt="Certificado" class="rounded-xl shadow-md border mx-auto">
    </div>

    <!-- Nota -->
    <p class="text-sm text-gray-500 mt-6">
      Para validar la autenticidad, comuníquese con la institución emisora.
    </p>

  </div>

</body>
</html>
